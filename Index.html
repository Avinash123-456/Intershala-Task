<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDMR Ischool</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Form Design -->

    <section>
        <img src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/user-alt-512.png" alt="">
        <form action="" method="">
            <table>
                <tbody>
                    <tr>
                        <td>Enter Your Name</td>
                        <td><input type="text" placeholder="Enter Your Name..." name="name"></td>
                    </tr>
                    <tr>
                        <td>Select your Gender</td>
                        <td>
                            <input type="radio" name="gender" value="gender"> : Male
                            <input type="radio" name="gender" value="gender"> : Female
                        </td>
                    </tr>
                    <tr>
                        <td>Enter Your Email ID</td>
                        <td><input type="email" placeholder="Enter Your Email..." name="email"></td>
                    </tr>
                    <tr>
                        <td>Enter Your Password</td>
                        <td><input type="password" placeholder="Enter Your Password..." name="password"></td>
                    </tr>
                    <tr>
                        <td>Enter Your Age</td>
                        <td><input type="number" placeholder="Enter Your Age..." name="age" min="3" max="60"></td>
                    </tr>
                    <tr>
                        <td>Enter Your Birth Date</td>
                        <td><input type="date" placeholder="Enter Your Birth Date..." name="birthDate"></td>
                    </tr>
                    <tr>
                        <td>Select Your City</td>
                        <td>
                            <select name="city" id="city">
                                <option value="Mumbai">Mumbai</option>
                                <option value="Pune">Pune</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Hydrabad">Hydrabad</option>
                            </select>
                        </td>
                    </tr>
                </tbody>

            </table>
        </form>
    </section>

</body>

</html>
